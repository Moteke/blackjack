<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div class="title title__top">Croupier<div class="actual-score croupier-score">(0)</div></div>
        <div class="cards-croupier">
            <!--
                <img src="img/club/10-club.png" width="135px" height="189px">
            -->
        </div>
        <div class="cards-left">
            <img src="img/back-card.png" width="150px">
            Cards left: <span class="cards-left-count">100</span>
        </div>
        <div class="cards-player">
            <!--
                <img src="img/club/10-club.png" width="135px" height="189px">
            -->
        </div>
        <div class="panel">
            <div class="btn btn-hit not-active">Hit</div>
            <div class="btn btn-stand not-active">Stand</div>
        </div>
        <div class="bet-input">
            Your bet:   <input type="number" min="0" class="bet-input--input">  $   <input type="submit" value="Play" class="bet-input--submit">
        </div>
        <div class="balance">Balance: <span class="balance-count">0</span>$</div>
        <div class="title title__bot">Player (you)<div class="actual-score player-score">(0)</div></div>
    </div>
    
    <div class="asking-interface">
        
        <div class="ask">Place your bet to start</div>
        
    </div>
   
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
